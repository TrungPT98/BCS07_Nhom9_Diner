<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- Google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Font font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Line Awesome  -->
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

    <!-- Main CSS  -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body id="myBody">
    <header>
        <!-- place navbar here -->
        <nav class="navbar pt-4 pb-2">
            <div class="container">
                <div class="header_left">
                    <a class="navbar-brand header_logo text-white fw-bold fs-1" href="#">Diner</a>
                </div>
                <div class="header_right d-flex justify-content-between gap-2 align-items-center">
                    <div class="diner_search">
                        <input class="form-control ps-3 py-2 pe-5" type="search" placeholder="Search here..">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div id="switchButton" title="Click to switch theme">
                        <i class="fa-regular fa-moon p-2 fs-3 text-white"></i>
                        <i class="fa-regular fa-sun p-1 fs-3 text-white"></i>
                    </div>
                    <div class="text-center">
                        <i class="fa-solid fa-bars p-2 fs-2 text-white"></i>
                    </div>
                </div>
                <!-- <div class="overplay"></div> -->
            </div>
        </nav>
    </header>
    <main>
        <!-- Carousel  -->
        <section class="cyber_carousel">
            <div class="carousel_bg">
                <div class="container d-flex align-items-center">
                    <div class="carousel_content text-white">
                        <h1 class="mb-4 fs-1 fw-bold">The Only Thing We <br> Love More Than Food <br> Is You!</h1>
                        <p>Lorem ipsum dolor sit amet consectetur ipsum elit. Qui eligendi vitae sit. <br> Ea ipsum sed consequuntur illum facere.</p>
                        <a href="#" class="btn mt-4 me-2 text-white btn-white px-5 py-3">Read More <i class="fa-solid fa-chevron-right ms-2"></i> </a>
                    </div>
                </div>
            </div>
        </section>

        <!-- About Us  -->
        <section class="cyber_about"></section>

        <!-- Intro  -->
        <section class="cyber_intro"></section>

        <!-- Categories -->
        <section class="cyber_categories"></section>

        <!-- Services -->
        <section class="cyber_services"></section>

        <!-- Home Page Cover  -->
        <section class="cyber_homepage"></section>

        <!-- Number -->
        <section class="cyber_number"></section>

        <!-- Video -->
        <section class="cyber_video"></section>

        <!-- Blog Posts  -->
        <section class="cyber_blog"></section>

        <!-- Feed back  -->
        <section class="cyber_feed"></section>

    </main>
    <footer>
        <!-- place footer here -->
        <!-- Footer main  -->
        <section class="footer_main">
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        </section>

        <!-- Copyright -->
        <section class="footer_copyright"></section>

    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <!-- Light - Dark Theme  -->
    <script>
        document.getElementById("switchButton").onclick = function () {

            document.getElementById("myBody").classList.toggle("dark");
        };
    </script>
</body>

</html>
